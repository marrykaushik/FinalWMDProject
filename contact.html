<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechSoft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-bold text-blue-600">TechSoft</h1>
      <nav class="space-x-6">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="relative">
    <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216"
         alt="Contact banner" class="w-full h-72 object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h2 class="text-4xl font-bold text-white">Get in Touch</h2>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="max-w-6xl mx-auto py-16 px-6 grid md:grid-cols-2 gap-12 items-center">
    
    <!-- Contact Form -->
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h3 class="text-2xl font-bold mb-6">Send us a message</h3>
      <form action="#" method="POST" class="space-y-4">

        <div>
          <label for="name" class="block text-gray-700 font-medium">marry kaushik</label>
          <input type="text" id="name" name="name" required
                 class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium">marrykaushik1@gmail.com</label>
          <input type="email" id="email" name="email" required
                 class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-medium">i am vishal software student</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full mt-2 p-3 border rounded-lg focus:ring focus:ring-blue-300"></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Send Message
        </button>

      </form>
    </div>

    <!-- Image beside form -->
    <div>
      <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5"
           alt="Customer Support" class="rounded-xl shadow-lg">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p>&copy; 2025 TechSoft Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
